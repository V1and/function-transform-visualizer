    function draw() {
      const type = typeSelect.value;
      const x = [];
      for (let i = -10; i <= 10; i += 0.05) x.push(i);

      let y1 = [], y2 = [], title = "", shapes = [];

      if (type === "quadratic") {

        const base = 2 * Math.PI / Math.abs(tb || 1);
        const quarter = base / 4;
        for (let i = -10; i <= 10; i += quarter) {
          shapes.push({

            x0: i, x1: i,
